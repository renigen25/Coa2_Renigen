<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Product Purchase Form -->
    <h1>Product Ordering Form</h1>

    <!-- Form -->
    <form>
      <!-- Name input -->
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>

      <!-- Email input -->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>

      <!-- Address textarea -->
      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="4" cols="30" required></textarea><br><br>

      <!-- Product select -->
      <label for="product">Product:</label>
      <select id="product" name="product" required>
        <option value="">Select a product</option>
        <option value="product1">Creamy Carbonara</option>
        <option value="product2">Cheezy Spaghetti</option>
        <option value="product3">Saucy Pancit Palabok</option>
      </select><br><br>

      <!-- Quantity number input -->
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" min="1" required><br><br>

      <!-- Payment Method radio buttons -->
      <label for="payment">Payment Method:</label>
      <input type="radio" id="payment2" name="payment" value="Gcash" required>
      <label for="payment1">Credit Card</label>
      <input type="radio" id="payment1" name="payment" value="credit" required>
      <label for="payment2">Gcash</label>
      <input type="radio" id="payment3" name="payment" value="credit" required>
      <label for="payment2">Paymaya</label>
      <br><br>

      <!-- Terms and Conditions checkbox -->
      <label for="terms">Terms and Conditions:</label> <br>
      <input type="checkbox" id="terms" name="terms" required>
      <label for="terms">I agree to the terms and conditions</label><br><br>

      <!-- Submit button -->
      <input type="submit" value="Place Order">
    </form>
  </div>

  <!-- JavaScript code can be added here -->
</body>
</html>
